<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Comment Management</h1>
    
    <section>
        <h2>Add Comment</h2>
        <form id="commentForm">
            <label for="commentText">Comment:</label>
            <input type="text" id="commentText" name="comment" required>
            <label for="commentPhotoId">Photo ID:</label>
            <input type="number" id="commentPhotoId" name="PhotoId" required>
            <button type="submit">Add Comment</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
