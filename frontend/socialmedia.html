<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Social Media Management</h1>
    
    <section>
        <h2>Add Social Media</h2>
        <form id="socialMediaForm">
            <label for="socialMediaName">Name:</label>
            <input type="text" id="socialMediaName" name="name" required>
            <label for="socialMediaUrl">URL:</label>
            <input type="text" id="socialMediaUrl" name="social_media_url">
            <button type="submit">Add Social Media</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
